<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FitHue · coming soon — Color-matching for activewear, designed to feel easier, clearer, and more intentional." />
  <title>FitHue · coming soon</title>

  <style>
    :root{
      --bg: #FFFFFF;
      --text: #1C1816;      /* warm black */
      --muted: rgba(28,24,22,.68);
      --hairline: rgba(28,24,22,.12);
      --focus: rgba(28,24,22,.22);
      --max: 860px;
      --radius: 14px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   system-ui, "Inter", "Helvetica Neue", Arial, sans-serif;
      letter-spacing: -0.01em;
    }

    /* Layout */
    .page{
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .wrap{
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
      padding: 72px 22px 28px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    /* Optional wordmark (text-only logo) */
    .mark{
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 18px;
      line-height: 1;
      opacity: .92;
    }

    h1{
      margin: 0;
      font-size: clamp(40px, 5.2vw, 64px);
      line-height: 1.06;
      font-weight: 560;
      letter-spacing: -0.03em;
    }

    .lede{
      margin: 0;
      font-size: 18px;
      line-height: 1.55;
      color: var(--muted);
      max-width: 52ch;
    }

  
    /* Footer socials */
    footer{
      border-top: 1px solid var(--hairline);
      padding: 18px 22px;
    }

    .foot{
      max-width: var(--max);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .socials{
      display: inline-flex;
      gap: 14px;
      align-items: center;
    }

    .iconlink{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid var(--hairline);
      color: var(--text);
      text-decoration: none;
      opacity: .78;
      transition: opacity .2s ease, border-color .2s ease;
    }

    .iconlink:hover{
      opacity: 1;
      border-color: rgba(28,24,22,.22);
    }

    .fineprint{
      font-size: 12px;
      color: rgba(28,24,22,.55);
      letter-spacing: 0.01em;
      white-space: nowrap;
    }

    /* Small screens */
    @media (max-width: 520px){
      .wrap{ padding-top: 56px; }
      .form-row{ grid-template-columns: 1fr; }
      button{ width: 100%; }
      .fineprint{ display: none; }
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="wrap">
      <!-- Optional simple mark. Replace with your SVG logo later if you want -->
      <div class="mark">FitHue</div>

      <h1>FitHue · coming soon</h1>

      <p class="lede">
        A simple way to explore color-matching in activewear.<br />
        Designed to make choosing colors easier, clearer, and more intentional.
      </p>

        </main>

    <footer>
      <div class="foot">
        <div class="socials" aria-label="Social links">
          <!-- Replace href values with your real links -->
          <a class="iconlink" href="https://instagram.com/fithueapp" target="_blank" rel="noreferrer" aria-label="Instagram">
            <!-- IG icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7.5 2.8h9A4.7 4.7 0 0 1 21.2 7.5v9a4.7 4.7 0 0 1-4.7 4.7h-9A4.7 4.7 0 0 1 2.8 16.5v-9A4.7 4.7 0 0 1 7.5 2.8Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M12 16.2A4.2 4.2 0 1 0 12 7.8a4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M17.4 6.8h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </a>

          <a class="iconlink" href="https://www.pinterest.com/fithueapp/" target="_blank" rel="noreferrer" aria-label="Pinterest">
            <!-- Pinterest icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2.9c-5 0-9.1 3.6-9.1 8.5 0 3.1 1.8 5.8 4.6 7.2-.1-.6-.2-1.6 0-2.3l1-4.1s-.3-.7-.3-1.8c0-1.7 1-3 2.2-3 1 0 1.5.8 1.5 1.7 0 1-.6 2.5-1 3.9-.3 1.2.6 2.1 1.8 2.1 2.2 0 3.9-2.3 3.9-5.6 0-2.9-2.1-4.9-5-4.9-3.4 0-5.4 2.6-5.4 5.2 0 1 .4 2.1 1 2.7.1.1.1.2.1.4l-.3 1.2c-.1.4-.3.5-.7.3-1.3-.6-2.1-2.5-2.1-4 0-3.2 2.3-6.1 6.7-6.1 3.5 0 6.2 2.5 6.2 5.8 0 3.5-2.2 6.3-5.2 6.3-1 0-2-.5-2.3-1.1l-.6 2.2c-.2.8-.8 1.8-1.2 2.4.9.3 1.8.5 2.8.5 5 0 9.1-3.6 9.1-8.5 0-4.9-4.1-8.5-9.1-8.5Z" fill="currentColor"/>
            </svg>
          </a>

          <a class="iconlink" href="https://www.tiktok.com/@fithueapp" target="_blank" rel="noreferrer" aria-label="TikTok">
            <!-- TikTok icon (simple note) -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M14 3v10.2a3.8 3.8 0 1 1-3.2-3.7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M14 3c.9 2.6 3 4.4 5.7 4.8V10c-2.4-.1-4.5-1-5.7-2.4V16a5.6 5.6 0 1 1-5.6-5.6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </a>
        </div>

        <div class="fineprint">© FitHue</div>
      </div>
    </footer>
  </div>
</body>
</html>
